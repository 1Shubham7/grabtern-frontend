name: Prettier Code Formatting
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  prettier-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run prettier
        run: |
          npx prettier --check .
          if [[ $? -ne 0 ]]; then
            echo "Prettier found some formatting issues. Please fix them before pushing."
            echo "To fix the issues, run the following command:"
            echo "npx prettier --write .`
            exit 1
          fi
